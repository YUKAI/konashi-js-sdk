<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=2, minimum-scale=1, maximum-scale=1, user-scalable=no">

        <link rel="stylesheet" href="sample/ratchet/ratchet.css">

        <style type="text/css">
            .hello {
                margin: 10px;
            }

            .find {
                margin: 10px;
            }

            #pio-setting {
                display: none;
            }
        </style>

    </head>
    <body>
        <header class="bar-title">
            <h1 class="title">konashi-js-sdk: Drive PIO</h1>
        </header>

        <div class="content">

            <div class="hello">
                <p>Hello konashi.js!</p>
                <p>First make sure you tap the following button to find konashi.
            </div>

            <div class="find">
                <a id="btn-find" class="button-main button-block find">Find konashi</a>
            </div>

            <ul id="pio-setting" class="list inset">
                <li class="list-divider">PIO: Output Settings</li>
                <li>LED2 <div class="toggle" data-pin="1"><div class="toggle-handle"></div></div></li>
                <li>LED3 <div class="toggle" data-pin="2"><div class="toggle-handle"></div></div></li>
                <li>LED4 <div class="toggle" data-pin="3"><div class="toggle-handle"></div></div></li>
                <li>LED5 <div class="toggle" data-pin="4"><div class="toggle-handle"></div></div></li>
                <li class="list-divider">PIO: Input Status</li>
                <li>S1: <span id="s1-status">OFF</span></li>
            </ul>

        </div>

        <!-- for konashijs -->
        <script src="konashi.js"></script>

        <!-- for this sample -->
        <script src="sample/zepto/zepto.min.js"></script>
        <script src="sample/zepto/touch.js"></script>
        <script src="sample/ratchet/ratchet.js"></script>
        <script src="sample/sample-pio.js"></script>
    </body>
</html>
